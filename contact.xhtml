                <h2>Laissez-nous vos commentaires</h2>
                <form action="http://www.iro.umontreal.ca/~lapalme/ift1005/Exercices/9/echoValeurs.cgi" method="post">
                    <div class="contact-form-item">
                        <label class="label-contact">Prénom
                            <input class="input-contact" name="Prénom"/>
                        </label>
                    </div>
                    <div class="contact-form-item">
                        <label class="label-contact">Nom
                            <input class="input-contact" name="Nom"/>
                        </label>
                    </div>
                    <div class="contact-form-item">
                        <label class="label-contact">Courriel
                            <input class="input-contact" type="email" name="Courriel"/>
                        </label>
                    </div>
                    <div class="contact-form-item">
                        <label class="label-contact">Téléphone
                            <input class="input-contact" type="tel" name="Téléphone"/>
                        </label>
                    </div>
                    <label class="label-contact">Objet
                        <input class="input-contact" type="text" name="Objet"/>
                    </label>
                    <label class="label-contact">Message
                        <textarea class="textarea-contact" name="Message" rows="4"/>
                    </label>
                    <!--collapse-->

                    <label class="collapse label-contact button" for="_1">Passez une commande</label>
                    <input id="_1" type="checkbox"/>

                            </label>
                        </div>
                        <div class="contact-form-item-small">
                            <label class="label-contact">Grandeur
                                <input class="input-contact" type="number" min="0" name="height"/>
                            </label>
                        </div>
                        <div class="contact-form-item-small">
                            <label class="label-contact">Poids
                                <input class="input-contact" type="number" min="0" name="weight"/>
                            </label>
                        </div>

                        <div class="contact-form-item-small">
                            <label class="label-contact">Unités
                                <select class="input-select" name="units">
                                    <option value="cm">cm / kg</option>
                                    <option value="in">in / lbs</option>
                                </select>
                            </label>
                        </div>

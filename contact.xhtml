<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Contact | Taille Express</title>
        <link rel="stylesheet" type="text/css" href="stylesheet.css"/>
        <script src="nav-sticky.js"></script>
    </head>
    <body>
        <header>
            <img src="images/back_img_12.jpg" alt="complets sur présentoirs"/>
            <img class="logo" src="images/RobotTailor_6-transp.svg" alt="logo"/>
            <h1>Taille Express</h1>
        </header>

        <nav id="navbar">
            <div class="mobile-hidden">
                <a href="index.xhtml">Accueil</a>
                <a href="technologie.xhtml">Technologie</a>
                <a href="commander.xhtml">Commander</a>
                <a class="active" href="contact.xhtml">Nous joindre</a>
            </div>
            <div class="mobile-show left dropdown">
                <button class="dropbtn active"><img src="images/hamberger-menu.png" alt="Accueil"/></button>
                <div class="dropdown-left active">
                    <a href="index.xhtml">Accueil</a>
                    <a href="technologie.xhtml">Technologie</a>
                    <a href="commander.xhtml">Commander</a>
                    <a class="active" href="contact.xhtml">Nous joindre</a>
                </div>
            </div>
            <div class="dropdown" >
                <button class="dropbtn">Auteurs</button>
                <div class="dropdown-right">
                    <a href="auteurs.xhtml">Auteurs du site</a>
                    <a href="analyse.xhtml">Analyse</a>
                    <a href="design.xhtml">Design</a>
                </div>
            </div>
        </nav>

        <div class="content">
            <div class="contact-content">
                <h2>Laissez-nous vos commentaires</h2>
                <form action="http://www.iro.umontreal.ca/~lapalme/ift1005/Exercices/9/echoValeurs.cgi" method="post">
                    <div class="contact-form-item">
                        <label class="label-contact">Prénom
                            <input class="input-contact" name="Prénom"/>
                        </label>
                    </div>
                    <div class="contact-form-item">
                        <label class="label-contact">Nom
                            <input class="input-contact" name="Nom"/>
                        </label>
                    </div>
                    <div class="contact-form-item">
                        <label class="label-contact">Courriel
                            <input class="input-contact" type="email" name="Courriel"/>
                        </label>
                    </div>
                    <div class="contact-form-item">
                        <label class="label-contact">Téléphone
                            <input class="input-contact" type="tel" name="Téléphone"/>
                        </label>
                    </div>
                    <hr/>
                    <label class="label-contact">Objet
                        <input class="input-contact" name="Objet"/>
                    </label>
                    <label class="label-contact">Message
                        <textarea class="textarea-contact" name="Message" rows="4"/>
                    </label>
                    <input class="button" type="submit" value="Envoyer"/>
                </form>
            </div>
        </div>
        <footer>
            <hr/>
            <a href="http://diro.umontreal.ca/accueil/" target="_blank">
                <img class="footer-logo" src="images/logodiro.png" alt="Logo du DIRO"/>
            </a>
            <a class="footer-link" href="auteurs.xhtml">Auteurs</a>
        </footer>
    </body>
</html>
